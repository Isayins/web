<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{info}}</h1>
</div>
<!--引入网络版Vue框架文件-->
<!--
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
-->
<!--引入本地vue.js文件-->
<script src="vue.js"></script>
<script>
    let v = new Vue({
        el:"#app", /*告诉Vue对象管理哪个元素*/
        data:{
            info:"Hello Vue!"
        }
    })
    setTimeout(function () {
        v.info = "值改变了!";
    },3000);
</script>
</body>
</html>
