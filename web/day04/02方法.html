<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="按钮" onclick="f1()">
<script>
    //1. 无参无返回值
    function f1() {
        console.log("f1");
    }
    //调用
    f1();
    //2. 有参无返回值
    function f2(name,age) {
        console.log(name+":"+age);
    }
    f2("孙尚香",50);
    //3. 无参有返回值
    function f3() {
        return "我是返回值";
    }
    let info = f3();
    console.log(info);
    //4. 有参有返回值
    function f4(x,y) {
        return x*y;
    }
    let result = f4(8,9);
    console.log(result);
    //第二种声明方法的方式
    let f5 = function (name,age) {
        console.log(name+":"+age);
    }
    f5("刘备",20);
    //第三种声明方法的方式
    let f6 = new Function("name","age","console.log(name+':'+age)");
    f6("吕布",66);

</script>
</body>
</html>
