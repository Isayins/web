<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>

    <!-- 从a开始 -->
    <ol type="a">
        <li>豆浆</li>
        <li>油条</li>
        <li>豆汁</li>
        <li>焦圈</li>
    </ol>


    <!-- 从A开始 -->
    <ol type="A">
        <li>豆浆</li>
        <li>油条</li>
        <li>豆汁</li>
        <li>焦圈</li>
    </ol>

    <!-- 从罗马数字I开始 -->
    <ol type="I">
        <li>豆浆</li>
        <li>油条</li>
        <li>豆汁</li>
        <li>焦圈</li>
    </ol>


    <!-- 从罗马数字i开始 -->
    <ol type="i">
        <li>豆浆</li>
        <li>油条</li>
        <li>豆汁</li>
        <li>焦圈</li>
    </ol>

    <!-- 默认为从阿拉伯数字1开始 从2开始计数 -->
    <ol type="1" start="2">
        <li>豆浆</li>
        <li>油条</li>
        <li>豆汁</li>
        <li>焦圈</li>
    </ol>


    <!-- type为空时就是阿拉伯数字 -->
    <ol >
        <li>豆浆</li>
        <li>油条</li>
        <li>豆汁</li>
        <li>焦圈</li>
    </ol>


</body>
</html>
