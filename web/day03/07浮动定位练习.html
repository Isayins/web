<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*去掉某些元素自带的内外边距*/
        p,ul{
            margin: 0;
            padding: 0;
        }
        ul{
            /*去掉图标*/
            list-style-type: none;
        }
        li{
            float: left;
            margin-right: 20px;
        }

    </style>
</head>
<body>
<ul>
    <li>首页</li>
    <li>免费课</li>
    <li>直播课</li>
    <li>精品课</li>
    <li>线上班</li>
    <li>线下班</li>
</ul>
</body>
</html>
